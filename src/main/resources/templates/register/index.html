<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/register.css" th:href="@{/css/register.css}"/>
    <link rel="stylesheet" href="../../static/header/home.css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" href="../../static/footer/home.css" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" href="../../static/template/home.css" th:href="@{/css/template.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Beevago Cadastro</title>
</head>

<body>

    <div th:replace="shared/header :: header"></div>

    <div class="container">    
        <div class="form">
                <form method="post" action="/register" th:object="${newuser}">

                <div class="form-group">
                    <label>Nome do Usuário:</label> 
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Nome Completo (3 a 120 caracteres)">
                </div>

                <div class="form-group">
                    <label>Email do Usuário:</label> 
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Deve ser um Email Válido.">
                </div>

                <div class="form-group">
                    <label>CPF do Usuário:</label> 
                    <input type="text" class="form-control" th:field="*{cpf}" placeholder="000.000.000-00" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})">
                </div>

                <div class="form-group">
                    <label>Data de Nascimento:</label> 
                    <input type="date" class="form-control" th:field="*{birthday}">
                </div>

                <div class="form-group">
                    <label>Senha do Usuário:</label> 
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Senha deve conter entre 8 e 32 caracteres.">
                </div>

                <div class="form-group">
                    <label>Confirmar Senha:</label> 
                    <input type="password" class="form-control" th:field="*{confirmedpassword}" placeholder="Confirme sua Senha.">
                </div>                
                
                <div class="btn-div">
                    <button type="submit" class="register-btn"><strong>Cadastrar</strong></button>
                </div>

                <div class="register">
                    <a th:href="@{login}">Já possui uma Conta? Clique Aqui.</a>
                </div>

                <div class="error" th:if="${errorMessage}">
                    <strong><div th:text="${errorMessage}"></div></strong>
                </div>
            
            </form>
            
        </div>
    </div>
        
    <div th:replace="shared/footer :: footer"></div>

</body>

</html>
