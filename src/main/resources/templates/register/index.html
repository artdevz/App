<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/home.css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="../../static/css/register.css" th:href="@{/css/register.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" th:src = "@{/js/register.js}"></script>
    <title>Beevago Cadastro</title>
</head>

<body>

    <div class="header">
        <div class="bee-img">
            <img class="bee-icon" th:src="@{/image/bee.svg}">
        </div>
        <div class="beevago">
            <h1>
                <a class = "beevago-title" href="/"
                    <font color="#ecc900">B E E</font>
                    <font color="#000000">V A G O</font>
                </a>
            </h1>
        </div>                   
            
        <div class="register-btns">
            <div>
                <form method="get" action="/cadastro">
                    <button class="btn-register">Criar conta</button>
                </form>
            </div>

            <div>
                <form method="get" action="/login">
                    <button class="btn-login">Login</button>
                </form>
            </div>
            
            <div>
                <form method="get" action="#" th:action="@{/settings}">
                    <input type="hidden" name="userid" th:value="${#objects.nullSafe(session?.usuarioLogado?.id,null)}">
                    <button type="submit" class="btn-settings">Configs</button>
                </form>
            </div>

            <div>
                <form method="post" action="logout">
                    <button type="submit" class="btn-logout">Logout</button>
                </form>
            </div>
        </div>

    </div>

    <div class="form">
                <form method="post" action="cadastro/cadastrando" th:object="${user}">

                    <div class="form-group">
                        <label>Nome:</label> 
                        <input type="text" class="form-control" th:field="*{userName}" placeholder="Nome Completo (3 a 120 caracteres)">
                    </div>

                    <div class="form-group">
                        <label>Email:</label> 
                        <input type="email" class="form-control" th:field="*{userEmail}" placeholder="Deve ser um Email Válido.">
                    </div>

                    <div class="form-group">
                        <label>CPF:</label> 
                        <input type="text" class="form-control" th:field="*{userCpf}" placeholder="000.000.000-00">
                    </div>

                    <div class="form-group">
                        <label>Data de Nascimento:</label> 
                        <input type="date" class="form-control" th:field="*{userBirthday}">
                    </div>

                    <div class="form-group">
                        <label>Nova Senha:</label> 
                        <input type="password" class="form-control" th:field="*{userPassword}" placeholder="Senha deve conter entre 8 e 32 caracteres.">
                    </div>

                    <div class="form-group">
                        <label>Confirmar Senha:</label> 
                        <input type="password" class="form-control" th:field="*{userConfirmedPassword}" placeholder="Confirme sua Senha.">
                    </div>

                    <div class="error" th:if="${errorMessage}">
                        <div th:text="${errorMessage}"></div>
                    </div>
                    
                    <div class="btn-div">
                        <button type="submit" class="btn">Cadastrar</button>
                    </div>

                    <div class="register">
                        <a th:href="@{login}">Já possui uma Conta? Clique Aqui.</a>
                    </div>
                
                </form>

            </div> 
        </div>
    </div>
        
    <div class="footer">
        <div>
            <p class="play-txt">JOGUE</p>
        </div>
        <div class="letris-img">
            <a href="https://github.com/8enrich/Letris" target="_blank"><img class="letris-icon" th:src="@{/image/letris-logo.png}"></a>
        </div>
    </div>

</body>

</html>
