<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/home.css" th:href="@{/css/home.css}"/>
    <script type="text/javascript" th:src = "@{/js/home.js}"></script>
    <title>Bivago Home</title>
</head>

<body>
    <div class="main-home">
        <h1>B I V A G O</h1>

        <div class="welcome">
            <strong>Bem Vindo <span th:text="${#objects.nullSafe(session?.usuarioLogado?.userName,'Anônimo')}"></span></strong>
        </div>        
                
        <div>
            <form method="get" action="/cadastro">
                <button class="btn-register">Fazer Cadastro</button>
            </form>
        </div>

        <div>
            <form method="get" action="/login">
                <button class="btn-login">Login</button>
            </form>
        </div>

        <div>
            <form method="get" action="/settings">
                <button class="btn-settings">Configs</button>
            </form>
        </div>

        <div>
            <form method="post" action="logout">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </div>

        <div class="search">
            <form method="post" th:action="@{/buscar}">
                <div>
                    <input type="search" class="form-control" name="searchcity" placeholder="Para onde desejas ir?">
                    
                    <div class="form-group">
                        <label>Categoria:</label>
                          <select name="categoryfilter">
                            <option text="Filtrar Categoria"></option>
                            <option 
                                th:each="room : ${categoriesList}"
                                th:text="${room.roomType}"
                                th:value="${room}">
                            </option>                        
                        </select>                        
                    </div>

                    <input class="btn-find" type="submit" value="Buscar">                    
                </div>                
            </form>
        </div>

        <div class="row">
            <h2> Hotéis disponíveis
                <tr th:each="hotel : ${hotelCity}">
                    <td> em <span th:text="${hotel.hotelCity}"></span></td>
                </tr>
                :  
            </h2>
            <table class="table table-striped">                                              
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Cidade</th>
                        <th>Categoria</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td colspan="3"></td>
                    </tr> -->

                    <tr th:each="hotel : ${HotelsList}">
                        <td><span th:text="${hotel.hotelName}"></span></td>
                        <td><span th:text="${hotel.hotelAddress}"></span></td>
                        <td><span th:text="${hotel.hotelCity}"></span></td>
                        <td><span th:text="${categories[2]}"></span></td>
                        <td><span th:text="${hotel.valByStandardType}"></span></td>
                        
                        <td>
                            <div>
                                <form method="get" action="#" th:action="@{/reservar}">
                                    <input type="hidden" name="userid" th:value="${#objects.nullSafe(session?.usuarioLogado?.id,'null')}">
                                    <input type="hidden" name="hotelid" th:value="${hotel.id}">
                                    <input type="hidden" name="roomtype" th:value="${categories[2]}">
                                    <td><button class="btn-reservar">Reservar</button></td>
                                </form>
                            </div>
                        </td>

                    </tr>

                    <tr th:each="hotel : ${HotelsList}">
                        <td><span th:text="${hotel.hotelName}"></span></td>
                        <td><span th:text="${hotel.hotelAddress}"></span></td>
                        <td><span th:text="${hotel.hotelCity}"></span></td>
                        <td><span th:text="${categories[1]}"></span></td>
                        <td><span th:text="${hotel.valByFamilyType}"></span></td>
                    
                        <td>
                            <div>
                                <form method="get" action="#" th:action="@{/reservar}">
                                    <input type="hidden" name="userid" th:value="${#objects.nullSafe(session?.usuarioLogado?.id,'null')}">
                                    <input type="hidden" name="hotelid" th:value="${hotel.id}">
                                    <input type="hidden" name="roomtype" th:value="${categories[1]}">
                                    <td><button class="btn-reservar">Reservar</button></td>
                                </form>
                            </div>
                        </td>

                    </tr>

                    <tr th:each="hotel : ${HotelsList}">
                        <td><span th:text="${hotel.hotelName}"></span></td>
                        <td><span th:text="${hotel.hotelAddress}"></span></td>
                        <td><span th:text="${hotel.hotelCity}"></span></td>
                        <td><span th:text="${categories[0]}"></span></td>
                        <td><span th:text="${hotel.valByLuxType}"></span></td>
                    
                        <td>
                            <div>
                                <form method="get" action="#" th:action="@{/reservar}">
                                    <input type="hidden" name="userid" th:value="${#objects.nullSafe(session?.usuarioLogado?.id,'null')}">
                                    <input type="hidden" name="hotelid" th:value="${hotel.id}">
                                    <input type="hidden" name="roomtype" th:value="${categories[0]}">
                                    <td><button class="btn-reservar">Reservar</button></td>
                                </form>
                            </div>
                        </td>

                    </tr>
                    
                    <tr th:each="hotel : ${HotelList}">
                        <td><span th:text="${hotel.hotelName}"></span></td>
                        <td><span th:text="${hotel.hotelAddress}"></span></td>
                        <td><span th:text="${hotel.hotelCity}"></span></td>
                        <td><span th:text="${categories}"></span></td>
                        <td><span th:text="${hotel.valByLuxType}"></span></td>
                    
                        <td>
                            <div>
                                <form method="get" action="#" th:action="@{/reservar}">
                                    <input type="hidden" name="userid" th:value="${#objects.nullSafe(session?.usuarioLogado?.id,'null')}">
                                    <input type="hidden" name="hotelid" th:value="${hotel.id}">
                                    <input type="hidden" name="roomtype" th:value="${categories[0]}">
                                    <td><button class="btn-reservar">Reservar</button></td>
                                </form>
                            </div>
                        </td>

                    </tr> 

                </tbody>
            </table>
        </div>
        
    </div>    
</body>

</html>
