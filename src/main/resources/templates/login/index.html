<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="../../static/css/home.css" th:href="@{/css/home.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" th:src = "@{/js/login.js}"></script>
    <title>Beevago Cadastro</title>
</head>

<body>

    <div class="main-home">
        <div class="header">
            <div class="bee-img">
                <img class="bee-icon" th:src="@{/image/bee.svg}">
            </div>
            <div class="beevago">
                <h1>
                    <a class = "beevago-title" href="/"
                        <font color="#ecc900">B E E</font>
                        <font color="#000000">V A G O</font>
                    </a>
                </h1>
            </div>                   
                
            <div class="register-btns">
                <div>
                    <form method="get" action="/cadastro">
                        <button class="btn-register">Criar conta</button>
                    </form>
                </div>

                <div>
                    <form method="get" action="/login">
                        <button class="btn-login">Login</button>
                    </form>
                </div>
                
                <div>
                    <form method="get" action="#" th:action="@{/settings}">
                        <input type="hidden" name="userid" th:value="${#objects.nullSafe(session?.usuarioLogado?.id,null)}">
                        <button type="submit" class="btn-settings">Configs</button>
                    </form>
                </div>

                <div>
                    <form method="post" action="logout">
                        <button type="submit" class="btn-logout">Logout</button>
                    </form>
                </div>
            </div>

        </div>

    <div class="form">
        <div class ="container">
            
                <form method="post" action="login/logando" th:object="${user}">

                    <div class="alert alert-danger" role="alert" th:if="${msg}">
                        <strong th:text="${msg}"></strong>   
                    </div>

                    <div class="form-group">
                        <label>Email do Usuário:</label> 
                        <input type="email" th:field="*{userEmail}" class="form-control" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label>Senha do Usuário:</label> 
                        <input type="password" th:field="*{userPassword}" class="form-control" placeholder="" required>
                    </div>                    
                    
                    <div class="btn-div">
                        <button type="submit" class="btn_login">Logar</button>
                    </div>
                    
                    <div class="register">
                        <a th:href="@{cadastro}">Não possui uma Conta? Cadastre-se Aqui.</a>
                    </div>                    
                
                </form>

            </div> 
        </div>
    </div>

    <div class="footer">
        <div>
            <p class="play-txt">JOGUE</p>
        </div>
        <div class="letris-img">
            <a href="https://github.com/8enrich/Letris" target="_blank"><img class="letris-icon" th:src="@{/image/letris-logo.png}"></a>
        </div>
    </div>
        
</body>

</html>
