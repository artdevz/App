<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="../../static/header/home.css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" href="../../static/footer/home.css" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" href="../../static/template/home.css" th:href="@{/css/template.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" th:src = "@{/js/login.js}"></script>
    <title>Beevago Cadastro</title>
</head>

<body>
    <div th:replace="shared/header :: header"></div>

    <div class="form">
        <div class ="container">
            
                <form method="post" action="/auth/login" th:object="${user}">

                    <div class="alert alert-danger" role="alert" th:if="${msg}">
                        <strong th:text="${msg}"></strong>   
                    </div>

                    <div class="form-group">
                        <label>Email do Usuário:</label> 
                        <input type="email" th:field="*{userEmail}" class="form-control" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label>Senha do Usuário:</label> 
                        <input type="password" th:field="*{userPassword}" class="form-control" placeholder="" required>
                    </div>                    
                    
                    <div class="btn-div">
                        <button type="submit" class="login-btn"><strong>Logar</strong></button>
                    </div>
                    
                    <div class="register">
                        <a th:href="@{cadastro}">Não possui uma Conta? Cadastre-se Aqui.</a>
                    </div>                    
                
                </form>

            </div> 
        </div>
    </div>

    <div th:replace="shared/footer :: footer"></div>
        
</body>

</html>
