<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <h1>USER:</h1>
    
    <h3>CREATE:</h3>
    <form method="post" action="user/create" th:object="${user}">

        <div>
            <label>Nome:</label> 
            <input type="text" class="form-control" th:field="*{userName}">
        </div>

        <div>
            <label>Email:</label> 
            <input type="email" class="form-control" th:field="*{userEmail}">
        </div>

        <div>
            <label>CPF:</label> 
            <input type="text" class="form-control" th:field="*{userCpf}">
        </div>

        <div>
            <label>Data de Nascimento:</label> 
            <input type="date" class="form-control" th:field="*{userBirthday}">
        </div>

        <div>
            <label>Nova Senha:</label> 
            <input type="password" class="form-control" th:field="*{userPassword}">
        </div>

        <div>
            <label>Confirmar Senha:</label> 
            <input type="password" class="form-control" th:field="*{userConfirmedPassword}">
        </div>

        <div>
            <label>Cargo:</label>
            <select name="roleList">
                <option 
                    th:each="role : ${roleList}"
                    th:text="${role.role}"
                    th:value="${role}">
                </option>
            </select>
        </div>
        
        <button type="submit">Criar User</button>
    
    </form>                
    
    <h3>INFO</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Cargo</th>
                <th>Created</th>
                <th>Updated</th>
            </tr>
        </thead>
    
        <tbody>
            <tr th:each="user : ${userList}">
                <td><span th:text="${user.id}"></span></td>
                <td><span th:text="${user.userName}"></span></td>
                <td><span th:text="${user.userEmail}"></span></td>
                <td><span th:text="${user.userCpf}"></span></td>
                <td><span th:text="${user.userBirthday}"></span></td>
                <td><span th:text="${user.userRole}"></span></td>
                <td><span th:text="${user.userCreatedDate}"></span></td>
                <td><span th:text="${user.userUpdatedDate}"></span></td>

                <td>
                    <div>
                        <form method="post" action="#" th:action="@{/admin/user/delete}">
                            <input type="hidden" name="userid" th:value="${user.id}">
                            <td><button class="btn-reservar">Deletar</button></td>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>  
    </table>
    
</body>
</html>
