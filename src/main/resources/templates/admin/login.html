<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="../../static/header/home.css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" href="../../static/footer/home.css" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" href="../../static/template/home.css" th:href="@{/css/template.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" th:src = "@{/js/login.js}"></script>
    <title>Beevago Admin</title>
</head>

<body>
    <div th:replace="shared/header :: header"></div>

    <div class="form">
        <div class ="container">
            
                <form method="post" action="admin" th:object="${login}">

                    <div class="form-group">
                        <label>Email do Admin:</label> 
                        <input type="email" th:field="*{email}" class="form-control" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label>Senha do Admin:</label> 
                        <input type="password" th:field="*{password}" class="form-control" placeholder="" required>
                    </div>                    
                    
                    <div class="btn-div">
                        <button type="submit" class="login-btn"><strong>Logar</strong></button>
                    </div>

                    <div class="error" th:if="${errorMessage}">
                        <strong><div th:text="${errorMessage}"></strong></div>
                    </div>                   
                
                </form>

            </div> 
        </div>
    </div>

    <div th:replace="shared/footer :: footer"></div>
        
</body>

</html>
