<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/home.css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="../../static/css/settings.css" th:href="@{/css/settings.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" th:src = "@{/js/settings.js}"></script>
    <title>Beevago Confirgurações</title>
</head>

<body>

    <div class="header">
        <div class="bee-img">
            <img class="bee-icon" th:src="@{/image/bee.svg}">
        </div>
        <div class="beevago">
            <h1>
                <a class = "beevago-title" href="/"
                    <font color="#ecc900">B E E</font>
                    <font color="#000000">V A G O</font>
                </a>
            </h1>
        </div>                   
            
        <div class="register-btns">
            <div>
                <form method="get" action="/cadastro">
                    <button class="btn-register">Criar conta</button>
                </form>
            </div>

            <div>
                <form method="get" action="/login">
                    <button class="btn-login">Login</button>
                </form>
            </div>
            
            <div>
                <form method="get" action="#" th:action="@{/settings}">
                    <input type="hidden" name="userid" th:value="${#objects.nullSafe(session?.usuarioLogado?.id,null)}">
                    <button type="submit" class="btn-settings">Configs</button>
                </form>
            </div>

            <div>
                <form method="post" action="logout">
                    <button type="submit" class="btn-logout">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <div class="form">
        <div class ="container">
            <div class="main-div">
                <div class = "header2">
                    <h1>Configurações do Usuário:</h1>                    
                </div>

                <div>
                    <h2>Informações do Usuário:</h2>

                    <div class="form-group">
                        <form method="post" action="#" th:action="@{settings/changingusername}">
                            <label>Nome: <span th:text="${#objects.nullSafe(session?.usuarioLogado?.userName,'?')}"></span></label>
                            <input type="hidden" name="userid" th:value="${#objects.nullSafe(session?.usuarioLogado?.id,null)}">                              
                            <input type="text" name="changingusername">
                            <button class="btn-change-name">Alterar Nome</button>
                        </form>
                    </div>

                    <div>
                        CPF: <span th:text="${#objects.nullSafe(session?.usuarioLogado?.userCpf,'?')}"></span>
                    </div>

                    <div>
                        Email: <span th:text="${#objects.nullSafe(session?.usuarioLogado?.userEmail,'?')}"></span>
                    </div>
                    
                    <div class="form-group">
                        <form method="post" action="#" th:action="@{settings/changinguserpassword}">
                            <label>Senha: <span th:text="${#objects.nullSafe(session?.usuarioLogado?.userPassword,'?')}"></span></label>
                            <input type="hidden" name="userid" th:value="${#objects.nullSafe(session?.usuarioLogado?.id,null)}">                              
                            <input type="password" name="changinguserpassword">
                            <button class="btn-change-password">Alterar Senha</button>
                        </form>
                    </div>

                    <div>
                        Data de Nascimento: <span th:text="${#objects.nullSafe(session?.usuarioLogado?.userBirthday,'?')}"></span>
                    </div>

                    <div>
                        Data de Criação da Conta: <span th:text="${#objects.nullSafe(session?.usuarioLogado?.userCreatedDate,'?')}"></span>
                    </div>

                    <div>
                        Última Atualização da Conta: <span th:text="${#objects.nullSafe(session?.usuarioLogado?.userUpdatedDate,'?')}"></span>
                    </div>

                    <div>
                        <form method="get" action="#" th:action="@{/settings/hotelsettings}">
                            <input type="hidden" name="userid" th:value="${#objects.nullSafe(session?.usuarioLogado?.id,'null')}">
                            <button type="submit" class="btn_adminhotel">Seus Hotéis</button>
                        </form>
                    </div>

                </div>

            </div> 
        </div>
    </div>


    <div class="footer">
        <div>
            <p class="play-txt">JOGUE</p>
        </div>
        <div class="letris-img">
            <a href="https://github.com/8enrich/Letris" target="_blank"><img class="letris-icon" th:src="@{/image/letris-logo.png}"></a>
        </div>
    </div>
        
</body>

</html>
